<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock paper scissor</title>
</head>
<body>
    <script src="main.js"></script>

    <h1>Rock paper scissor game</h1>
    <button onclick="calculate('rock')
    ">Rock</button>
    <button onclick="calculate('paper')
    ">Paper</button>
    <button onclick="calculate('scissor')
    ">Scissor</button>

    <p><b>Move: </b></p>
    <p class="move">You: -, Computer: -</p> 

    <p><b>Result: </b></p>
    <p class="rslt">-</p>

    <p><b>Score: </b></p>
    <p class="scr">You: 0, Computer: 0, Ties: 0</p>

    <button onclick="resetScore()
    ">Reset Score</button>
</body>
</html>
